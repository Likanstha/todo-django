<!DOCTYPE html>
<html>
  <head>
    <title>Task List</title>
  </head>
  <body>
    <h1>Task List</h1>
    <p>This is your task list page.</p>
    <form method="POST" name="Create Task">
        {%csrf_token%}
        {{form.title}}
        <input type="submit" name="'Create Task"></input>
    </form>
    {% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
        {% if task.completed %}
            <strike>{{ task }}</strike>
        {% else %}
            <span>{{ task }}</span>
        {% endif %}
    </div>
    {% endfor %}
  </body>
</html>
